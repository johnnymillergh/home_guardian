# https://www.jianshu.com/p/e96be02032f9

[loggers]
keys=root, fileLogger, rotatingFileLogger

[handlers]
keys=consoleHandler, fileHandler, rotatingFileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_fileLogger]
level=DEBUG
handlers=fileHandler
qualname=fileLogger
propagate=0

[logger_rotatingFileLogger]
level=DEBUG
handlers=consoleHandler,rotatingFileHandler
qualname=rotatingFileLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('home_guardian.log', 'a')

[handler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=simpleFormatter
args=('home_guardian-rotating.log', 'a', 1*1024*1024, 5)

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)-8s - [%(threadName)-.15s] [%(name)s] [%(filename)s:%(lineno)d] : %(message)s
datefmt=%Y-%m-%d %T
